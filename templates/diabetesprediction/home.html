<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diabetes prediction</title>
</head>
<body>
<h1>Are you a diabetic?
</h1>
<form action="." method="post" name="passdata">
{% csrf_token %}
    <table>


    <tr>

        <td>
            Name
        </td>
        <td>
            <input type="text" name="name">
        </td>
    </tr>
     <tr>
        <td>
            Glucose
        </td>
        <td>
            <input type="text" id="glucose">
        </td>
    </tr>
     <tr>
        <td>
            BloodPressure
        </td>
        <td>
            <input type="text" id="bloodpressure">
        </td>
    </tr>
     <tr>
        <td>
            SkinThickness
        </td>
        <td>
            <input type="text" id="skin">
        </td>
    </tr>
     <tr>
        <td>
            Insulin
        </td>
        <td>
            <input type="text" id="insulin">
        </td>
    </tr>
     <tr>
        <td>
            BMI
        </td>
        <td>
            <input type="text" id="bmi">
        </td>
    </tr>
     <tr>
        <td>
            Diabetes pedigree function
        </td>
        <td>
            <input type="text" id="pedigree">
        </td>
    </tr>
     <tr>
        <td>
            Age
        </td>
        <td>
            <input type="text" id="age">
        </td>
    </tr>
     <tr>
        <td>
            <input type="submit" value="check">
        </td>
    </tr>

</table>

    <tr> {{t}} </tr>
    </form>
</body>
</html>
